<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <section class="contact-section">
        <div class="hero-container">
            <div class="hero-text">
                <h1>CONTACT US</h1>
            </div>
        </div>
        <div class="row contact-heading">
            <h1 class="text-center">CONTACT DETAILS:</h1>
        </div>
        <div class="row contact-container">
            <div class="col-12 col-lg-4 contact-about">
                <p>If you have any queries, our team is more than happy to help you in order for you to get the services or answers you require.</p>
                <img src="assets/images/contact/customerservice.webp" alt="Customer Service helping a customer">
            </div>
            <div class="col-12 col-lg-4 contact-details">
                <h2>DETAILS:</h2>
            </div>
            <div class="col-12 col-lg-4 contact-form">
                <h2>CONTACT FORM:</h2>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
